tags:
  - name: user
    description: Operations about users
  - name: protocol
    description: Operations about protocols
  - name: swagger
    description: Operations about swagger
paths:
  /swagger.json:
    get:
      tags:
        - swagger
      summary: Serve a json file representing this swaggerfile
      description: ''
      operationId: serveSwaggerFile
      responses:
        '200':
          description: successful operation
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: Create a user
      operationId: createUser
      requestBody:
        description: Created user object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserParams'
      responses:
        default:
          description: successful operation
  /user/login:
    post:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      requestBody:
        description: Request access token via username/password
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginParams'
      responses:
        '201':
          description: successful operation, token created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginToken'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequestError'
  /user/me:
    get:
      security:
        - BearerAuth: []
      tags:
        - user
      summary: Get user infos of token bearer
      description: ''
      operationId: getSelfUser
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
        '404':
          description: User not found
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequestError'
  /protocol/me:
    get:
      security:
        - BearerAuth: []
      tags:
        - protocol
      summary: Get token bearer protocols list
      description: return a list of protocols created by this user
      operationId: getSelfProtocolList
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProtocolsList'
  /protocol/{protocolID}:
    get:
      security:
        - BearerAuth: []
      tags:
        - protocol
      summary: Get a particular protocol by its ID
      description: return a protocol
      parameters:
        - in: path
          name: protocolID
          schema:
            type: integer
          required: true
          description: Numeric ID of the protocol to get
      operationId: getProtocol
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullProtocol'
    put:
      security:
        - BearerAuth: []
      tags:
        - protocol
      summary: update a particular entire protocol by its ID
      description: overwrite a protocol
      requestBody:
        description: Protocol description in json
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadProtocolParams'
      parameters:
        - in: path
          name: protocolID
          schema:
            type: integer
          required: true
          description: Numeric ID of the protocol to overwrite
      operationId: overwriteProtocol
      responses:
        default:
          description: successful operation
    delete:
      security:
        - BearerAuth: []
      tags:
        - protocol
      summary: delete a particular entire protocol by its ID
      description: delete a protocol
      parameters:
        - in: path
          name: protocolID
          schema:
            type: integer
          required: true
          description: Numeric ID of the protocol to delete
      operationId: deleteProtocol
      responses:
        default:
          description: successful operation
  /protocol:
    post:
      security:
        - BearerAuth: []
      tags:
        - protocol
      summary: Upload a protocol
      description: Upload a protocol to the server
      requestBody:
        description: Protocol description in json
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadProtocolParams'
      operationId: uploadProtocol
      responses:
        default:
          description: successful operation
          #content:
            #application/json:
              # schema:
              #   $ref: '#/components/schemas/FullProtocol'
 
 
components:
  responses:
    UnauthorizedError:
      description: Authentication information is present but wrong
    BadRequestError:
      description: Request body is baddly formated, authentication information is missing or invalid


  schemas:
    UploadProtocolParams:
      type : object
      required: 
        - "name"
        - "frames"
        - "author_list"
        - "device_id"
      properties: 
        device_id:
          type: "number"
        name: 
          type: "string"
        description: 
          type: "string"
        frames: 
          type: "array"
          items: 
            $ref : '#/components/schemas/Frame'
        author_list: 
          type: "array"
          items: 
            $ref: '#/components/schemas/RankedAuthor'

    FullProtocol:
      type : object
      required: 
        - "id"
        - "name"
        - "frames"
        - "authors"
        - "frame_count"
        - "total_duration"
        - "device_id"
      properties: 
        id: 
          type: "number"
        device_id:
          type: "number"
        name: 
          type: "string"
        description: 
          type: "string"
        frames: 
          type: "array"
          items: 
            $ref : '#/components/schemas/Frame'
        author_list: 
          type: "array"
          items: 
            $ref: '#/components/schemas/RankedAuthor'
        frame_count: 
          type: "number"
        total_duration: 
          type: "number"

    Electrode:
      type: object
      required: 
        - "value"
        - "electrode_id"
      properties: 
        value: 
          type: "number"
        electrode_id: 
          type: "string"

    Frame:
      type: object
      required: 
        - "duration"
        - "rank"
        - "electrodes"
      properties: 
        duration: 
          type: "number"
        rank: 
          type: "number"
        temperatures: 
          type: "array"
          items:
             $ref: '#/components/schemas/IndexedTemperature'
        magnets: 
          type: "array"
          items:
             $ref: '#/components/schemas/IndexedMagnet'
        electrodes: 
          type: "array"
          items:
             $ref: '#/components/schemas/Electrode'

    RankedAuthor:
      type: object
      required: 
        - "rank"
        - "author"
      properties: 
        rank: 
          type: "number"
        author: 
          type: "string"

    IndexedTemperature:
      type: object
      required: 
        - "index"
        - "value"
      properties: 
        index: 
          type: "number"
        value: 
          type: "number"

    IndexedMagnet:
      type: object
      required: 
        - "index"
        - "value"
      properties: 
        index: 
          type: "number"
        value: 
          type: "boolean"

    ShortProtocol:
      type: object
      required: 
        - "id"
        - "name"
        - "mask_frame"
        - "author_list"
        - "author_rank"
        - "frame_count"
        - "total_duration"
        - "description"
        - "device_id"
      properties: 
        id: 
          type: "number"
        device_id:
          type: "number"
        name: 
          type: "string"
        description: 
          type: "string"
        mask_frame: 
          type: "array"
          items: 
            $ref : '#/components/schemas/Frame'
        author_list: 
          type: "array"
          items: 
            $ref: '#/components/schemas/RankedAuthor'
        author_rank: 
          type: "number"
        frame_count: 
          type: "number"
        total_duration: 
          type: "number"

 
    UserProtocolsList:
      type: object
      required: 
        - "protocols"
      properties:
        protocols:
          type: array
          items:
            $ref: '#/components/schemas/ShortProtocol'
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        email:
          type: string
          example: john@email.com
        tokens:
          type: array
          items:
            $ref: '#/components/schemas/LoginToken'
      xml:
        name: user
    LoginToken:
      type: object
      properties:
        token:
          type: string
          example: "Xz5Re76tlCTYddIVwUOpBI"
        expiration_date:
          type: string
          example: "2012-04-23T18:25:43.511Z"
      xml:
        name: user
    LoginParams:
      type: object
      required:
        - "username"
        - "password"
      properties:
        username:
          type: string
          example: theUser
        password:
          type: string
          example: "Userpass"
      xml:
        name: user
    CreateUserParams:
      type: object
      required: 
        - "username"
        - "password"
        - "email"
        - "captcha_token"
      properties:
        username:
          type: string
          example: theUser
        password:
          type: string
          example: "Userpass"
        email:
          type: string
          example: "a.b@c.d"
        captcha_token:
          type: string
      xml:
        name: user
 
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

